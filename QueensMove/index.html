  <title>Play Queen's Move Game</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>

<body>
    <script src="queensMove.js"></script>
    
    <div id="myContainer"></div>

    <div id="yourInfo" class="infoBox">
        <p class="colorTitle">Challenger:</p>
        <p id="yourScore" class="scoreHolder">0</p>
    </div>
    <div id="computerInfo" class="infoBox">
        <p class="colorTitle">Computer:</p>
        <p id="computerScore" class="scoreHolder">0</p>
    </div>
    
    <div id="firstSecond">Would you like to go 
        <button id="first" class="fsButton" onclick="playerGoes(1)">First</button>  or 
        <button id="colorButton" class="fsButton" onclick="playerGoes(2)">Second</button>? <br>
        <button id="trainingButton" class="bigButton" onclick="startTraining()">Training Mode</button>
    </div>
    
    <div id="buttonHolder">
        <button id="resignButton" class="bigButton" onclick="resign()">Resign</button>
        <button id="againButton" class="bigButton" onclick="newGame()">Play Again</button>
    </div>
        
    <div id="gameHistory"> 
        <p style="text-align: center; margin: 5px; font-weight: 600;">Game History:</p>
        <div id="historyBox" style="margin: 5px"> Starting Position: <span id="startingSpan"></span></div>
    </div>
